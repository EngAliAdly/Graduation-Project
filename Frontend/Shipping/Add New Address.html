<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Addstyle.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
	<div class="addAddress container mt-3 w-50 auto border border-secondary  shadow-sm  bg-body rounded  ">
      <h4 class=" mt-3">Address Information</h4>
      <hr class="w-100">

  
    <div class="">
        <div class="row">
            <div class="col-md-12">
                <form class="mt-1">

                    <div class="form-group row m-2 ">
                        <label for="" class="col-sm-2 col-form-label mt-3">Address</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Address" id="exampleFormControlTextarea1" rows="2" style="width: 400px;"></textarea>
                        </div>
                      </div>

                    <div class="form-group row m-2 ">
                      <label for="" class="col-sm-2 col-form-label">Postal Code</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Postal Code" style="width: 200px;">
                      </div>
                    </div>

                    <div class="form-group row m-2 ">
                      <label for="" class="col-sm-2 col-form-label">City</label>
                      <div class="col-sm-10">
                        <select class="form-control" style="width: 200px; ">
                        	<option>Cairo</option>
                        	<option>Alexandria</option>
                        	<option>Giza</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row m-2 ">
                      <label for="" class="col-sm-2 col-form-label">State</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="State" style="width: 300px;">
                      </div>
                    </div>

                    <div class="form-group row m-2 ">
                      <label for="" class="col-sm-2 col-form-label">Countary</label>
                      <div class="col-sm-10">
                        <select class="form-control" style="width: 200px;">
                            <option>Cairo</option>
                            <option>Alexandria</option>
                            <option>Giza</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-group row m-2 ">
                      <label for="" class="col-sm-2 col-form-label">Phone</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="Phone" style="width: 200px;">
                      </div>
                    </div>

                    <div class="form-group d-flex justify-content-end m-3 ">
                        <button  type="submit" class="btn submit " >save</button>
                    </div>

                  </form>
            </div>
        </div>
    </div>
</body>
</html>
