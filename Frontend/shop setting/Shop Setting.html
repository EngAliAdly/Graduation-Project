<!DOCTYPE html>
<html>

<head>
  <title> shop setting </title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body> 

  <section class=" shopsetting">
  
  <div class="shopset container mt-3 w-55 auto border border-secondary  shadow-sm  bg-body rounded ">
      <h4 class=" mt-3">Basic Info</h4>
  
    <div class="">
        <div class="row">
            <div class="col-md-12">
                <form class="mt-1">

                    <!-- shop name -->
                    <div class="form-group row m-2 ">
                      <label for="" class="col-sm-3 col-form-label">Shop Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="" placeholder="Shop Name">
                      </div>
                    </div>
                  
                      <!-- Shop Logo -->
                      <div class="form-group row m-2">
                        <label for="" class="col-sm-3 col-form-label">Shop Logo</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="file" id="formFile" placeholder="Choose File">
                        </div>
                      </div>

                      <!-- Shop Address -->
                      <div class="form-group row m-2">
                        <label for="" class="col-sm-3 col-form-label">Shop Address</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="" placeholder="Shop Address">
                        </div>
                      </div>

                      <!-- Meta Title -->
                      <div class="form-group row m-2">
                        <label for="" class="col-sm-3 col-form-label">Meta Title</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="" placeholder="Meta Title">
                        </div>
                      </div>

                      <!-- Meta Description -->
                      <div class="form-group row m-2 ">
                        <label for="" class="col-sm-3 col-form-label">Meta Description</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Description" id="exampleFormControlTextarea1">
                        </div>
                      </div>
                     
                      <div class="form-group d-flex justify-content-end m-3 ">
                        <button  type="submit" class="btn submit " >save</button>
                      </div>
                      
                  </form>
            </div>
        </div>
    </div>
</div>
  
  <div class="shopset container mt-3 w-55 auto border border-secondary  shadow-sm  bg-body rounded  ">
      <h4 class=" mt-3">Banner Setting</h4>
  
    <div class="">
        <div class="row">
            <div class="col-md-12">
                <form class="mt-1">
                    
                      <!-- Banner -->
                      <div class="form-group row m-2">
                        <label for="" class="col-sm-3 col-form-label"> Banner<br>(1500 x 450) </label>
                        <div class="col-sm-9 mt-2">
                            <input class="form-control" type="file" id="formFile" placeholder="Choose File">
                        </div>
                      </div>

                      <div class="form-group d-flex justify-content-end m-3 ">
                        <button  type="submit" class="btn submit">save</button>
                      </div>
                       
                  </form>
            </div>
        </div>
    </div>
</div>

</div>

</section>

</html>
