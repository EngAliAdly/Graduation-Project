<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css\style.css">
	<title>My Cart</title>
</head>
<body>
	<div class="container">
	    <div class="table">
	      
	      <div class="layout-inline row th">
	        <div class="col col-pro">Product</div>
	        <div class="col col-price align-center "> Price </div>
	        <div class="col align-center">Tax</div>
	        <div class="col col-qty align-center">Quantity</div>
	        <div class="col align-center">Total</div>
	        <div class="col align-center">Remove</div>
		  </div>
		  <hr>
	      
	      <div class="layout-inline row">
	        
	        <div class="col col-pro layout-inline">
	          <img src="images\jacket-photo.png" style="float: left;clear: both;" />
		         <p style="display: inline; align: justify; font-size: 15px;">OTU Women's Waterproof Rain Jacket Lightweight Hooded Raincoast for Hiking Travil Outdoor </p>
	        </div>
	        
	        <div class="col col-numeric"> <p>$763.173</p> </div>

	        <div class="col col-numeric"> <p>$114.476</p> </div>
	        
	        <div class="col col-qty layout-inline">
	          <a href="#" class="qty qty-minus">-</a>
	            <input type="numeric" value="2" />
	          <a href="#" class="qty qty-plus">+</a>
	        </div>

	        <div class="col col-total col-numeric"> <p> $1,755.297</p> </div>

	        <div class="col"> 
	        	<button type="button" id="delbtn"> <img id="delete" src="images\delete-icon2.png"> </button>
	        	
	        </div>
	      </div>
	      <hr/>
	         <div>
	           <span> <p id="subtotal-title">Subtotal</p> </span>
	           <span id="col-Subtotal" class="col col-Subtotal col-numeric"> <p id="col-Subtotal-text"> $1,526.345</p> </span>
			</div> 

			<div style="margin-top: 100px;">
	          <span><a href="#" class="btn btn-continue">Continue To Shiping</a></span>
			<span><a href="#" class="ret">Return To Shop</a></span>
			</div> 
</div>

</body>
</html>
