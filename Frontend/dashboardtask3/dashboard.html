    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>dashboard</title>
    </head>

    <body>
        <h1>Dashboard</h1>

        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">


                    <!--order section -->


                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="row">Orders</th>

                            </tr>
                        </thead>

                        <tr>
                            <!--total -->
                            <td>Total Orders:</td>
                            <td>0</td>

                        </tr>
                        <tr>

                            <!--pendings -->
                            <td scope="row">pendings Orders:</td>
                            <td>0</td>

                        </tr>
                        <tr>
                            <!--canceled -->
                            <td scope="row">canceled Orders:</td>
                            <td colspan="2">0</td>

                        </tr>
                        <tr>
                            <!--successful -->
                            <td scope="row">successful Orders:</td>
                            <td colspan="2">0</td>

                        </tr>

                    </table>
                </div>

                <!--verified img and it will disapper on sm and md screen size-->
                <div class="verified-img col  ">

                    <img src="verified.jpg"
                        class="verified d-none d-md-block d-xl-block d-xxl-block img-verified img-thumbnail rounded ">
                </div>

            </div>



            <div class="row">
                <div class="col-sm-12 col-md-6">

                    <!--products section-->
                    <h3 class="bottom-border border-bottom mb-3 pb-3">products</h3>

                    <div class=" row  bottom-border   ">

                        <div class="col border-bottom">
                            <h4>Category</h4>
                        </div>

                        <div class="col border-bottom">
                            <h4>product</h4>
                        </div>
                    </div>



                    <div class="d-flex align-items-center flex-column my-5">
                        <h2 class="my-3"> Noting Found</h2>

                        <!--Add new products-->
                        <button type="button " class="btn btn-danger  my-3">Add New Product</button>
                    </div>


                </div>
                <div class="col">
                    <div class="row  mb-5 p-3">

                        <div class="d-flex align-items-center flex-column">

                            <!--Managa the shop-->

                            <h4 class=" p-2"> shop</h4>
                            <p class=" p-2">Managa and organize your shop</p>
                            <button type="button   p-3" class="btn btn-danger">go to setting</button>
                        </div>

                    </div>
                    <div class="row">

                        <div class="d-flex  align-items-center flex-column">

                            <!--configure your payment method-->
                            <h4>Payment</h4>
                            <p>configure your payment method</p>
                            <button type="button " class="btn btn-danger mb-5">configure New</button>
                        </div>


                    </div>


                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

    </html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
